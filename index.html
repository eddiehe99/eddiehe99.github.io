<!DOCTYPE html>
<html lang="zh-CN"> <!-- 声明页面语言为中文 -->
<head>
    <!-- ====================== 基础元数据 ====================== -->
    <meta charset="UTF-8"> <!-- 强制指定 UTF-8 编码，避免乱码 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> <!-- IE 浏览器兼容模式：优先使用最新渲染引擎，启用 Chrome 框架（如有） -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <!-- 移动端适配：禁止用户缩放，固定布局 -->
    <base href="https://www.eddiehe.top/"> <!-- 定义页面相对路径的基准 URL -->

    <!-- ====================== SEO 优化 ====================== -->
    <title>Eddie He 的个人主页</title> <!-- 页面标题，重要 SEO 元素 -->
    <meta name="description" content="Eddie He（Erheng He）的个人主页，获取最新个人动态、项目展示及联系方式。"> <!-- 页面描述，影响搜索结果摘要 -->
    <meta name="keywords" content="Eddie He,Erheng He,尔恒·何,个人主页,技术博客,项目展示"> <!-- 关键词（尽管现代搜索引擎权重较低，但仍可辅助分类） -->
    <meta name="robots" content="index, follow"> <!-- 搜索引擎抓取策略：允许索引和跟踪链接 -->
    <meta name="googlebot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1"> <!-- 谷歌爬虫优化：允许大图片预览，禁止视频预览 -->
    <meta name="bingbot" content="index, follow"> <!-- 必应爬虫策略 -->

    <!-- ====================== 社交分享（全平台适配） ====================== -->
    <!-- Open Graph（Facebook、微信等通用协议） -->
    <meta property="og:title" content="Eddie He 的个人主页">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.eddiehe.top/"> <!-- 分享链接 -->
    <meta property="og:site_name" content="Eddie He's Homepage">
    <meta property="og:description" content="Eddie He 的个人主站，获取技术文章、开源项目及联系方式。">
    <meta property="og:image" content="https://www.ghibli.jp/gallery/laputa006.jpg"> <!-- 分享卡片配图（建议 1200x630 像素） -->
    <meta property="og:image:width" content="1920">
    <meta property="og:image:height" content="1038">
    <meta property="og:image:alt" content="Eddie He 的个人主页 logo">
    <meta property="og:locale" content="zh_CN"> <!-- 地区语言 -->
    <meta property="og:locale:alternate" content="en_US"> <!-- 可选备用语言 -->

    <!-- Twitter Card（推特分享） -->
    <meta name="twitter:card" content="summary_large_image"> <!-- 卡片类型：大图片摘要 -->
    <meta name="twitter:title" content="Eddie He 的个人主页">
    <meta name="twitter:description" content="访问 Eddie He 的个人主页，了解更多关于技术、设计和开源项目的内容。">
    <meta name="twitter:image" content="https://www.ghibli.jp/gallery/laputa006.jpg">
    <meta name="twitter:site" content="@eddiehe99"> <!-- 推特账号 -->
    <meta name="twitter:creator" content="@eddiehe99"> <!-- 内容创作者 -->

    <!-- 微信/QQ 分享（兼容国内社交平台） -->
<!--     <meta property="weixin:appid" content="你的微信公众号 AppID（可选）"> <!-- 如需微信登录或支付功能 --> -->
<!--     <meta name="qq:appid" content="你的 QQ 开放平台 AppID（可选）"> -->

    <!-- ====================== 隐私与安全 ====================== -->
    <meta name="referrer" content="no-referrer"> <!-- 禁止传递 Referer 信息，保护用户隐私 -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://eddiehe.super.site; object-src 'none'"> <!-- 内容安全策略：限制资源加载来源 -->
    <meta name="format-detection" content="telephone=no, email=no"> <!-- 禁止自动识别电话号码和邮箱 -->

    <!-- ====================== 其他功能 ====================== -->
    <link rel="canonical" href="https://www.eddiehe.top/"> <!-- 规范 URL，避免重复内容导致 SEO 问题 -->
    <link rel="shortcut icon" href="https://eddiehe.super.site/favicon.ico" type="image/x-icon"> <!-- 网站图标 -->
    <link rel="apple-touch-icon" href="https://eddiehe.super.site/apple-touch-icon.png"> <!-- iOS 设备图标 -->
    <link rel="manifest" href="/manifest.json"> <!-- PWA 应用清单 -->
    <meta name="theme-color" content="#ffffff"> <!-- 浏览器标签栏主题色 -->
    <meta name="apple-mobile-web-app-capable" content="yes"> <!-- 启用 iOS 全屏模式 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> <!-- iOS 状态栏样式 -->

    <!-- ====================== 跳转脚本（建议保留在头部） ====================== -->
    <script type="text/javascript">
        // 优先使用 JavaScript 跳转（可添加延迟或提示）
        window.location.href = "https://eddiehe.super.site";
        
        // 备用方案：HTML 元标签跳转（应对 JS 禁用场景）
        // 注意：部分搜索引擎可能视为 SEO 作弊，建议谨慎使用
        // document.write('<meta http-equiv="refresh" content="0;url=https://eddiehe.super.site">');
    </script>
</head>
<body>
    <!-- 可选：页面加载时的提示信息 -->
    <noscript>
        <strong>请启用 JavaScript 以自动跳转至 <a href="https://eddiehe.super.site">主站</a>。</strong>
    </noscript>
</body>
</html>
